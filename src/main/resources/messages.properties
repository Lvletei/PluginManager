# Commands: Descriptions
cmd.desc.cmd = Shows command manipulation menu
cmd.desc.cmd.priority = Elevates command priority to highest
cmd.desc.cmd.unregister = Unregisters a command
cmd.desc.disable = Disables a plugin
cmd.desc.enable = Enables a plugin
cmd.desc.list = Lists plugins with specified options
cmd.desc.load = Loads a plugin(Must use a file name, no .jar needed)
cmd.desc.plugget = Shows BukkitDev lookup menu
cmd.desc.plugget.check = Checks if an update is available
cmd.desc.plugget.search = Searches for a plugin on BukkitDev
cmd.desc.reload = Unloads and loads a plugin
cmd.desc.show = Shows detailed information about a plugin
cmd.desc.sreload = Disables and enables a plugin
cmd.desc.unload = Unloads a plugin

